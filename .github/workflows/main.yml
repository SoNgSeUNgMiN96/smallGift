# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build
      - name: Build with Gradle
        run: ./gradlew clean build

      - name: mkdir before-deploy
        run: mkdir -p before-deploy/
        
              
      - name: copy before-deploy
        run: cp scripts/*.sh before-deploy/
        
      # 전송할 파일을 담을 디렉토리 생성
      - name: Make Directory for deliver
        run: mkdir -p deploy
      

      - name: copy before-deploy
        run: cp appspec.yml before-deploy/
      
      - name: copy before-deploy
        run: cp build/libs/*.jar before-deploy/
      
      - name: make zip
        run: zip -r -qq -j ./back.zip ./before-deploy/

      # Jar 파일 Copy
      - name: Copy Jar
        run: zip -r small-gift-webservice *
      - name: Copy Jar
        run: cp ./small-gift-webservice.zip ./deploy/

      # S3 Bucket으로 copy
      - name: Deliver to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: aws s3 cp --region ap-northeast-2 --acl private ./deploy/small-gift-webservice.zip s3://small-gift-build/


       # Deploy
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: |
          aws deploy create-deployment \
          --application-name smallGift \
          --deployment-group-name smallGift \
          --file-exists-behavior OVERWRITE \
          --s3-location bucket=small-gift-build,bundleType=zip,key=back.zip \
          --region ap-northeast-2
